<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Detalle de Producto</title>
        <link rel="icon" href="../img/logo.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main class="producto-pagina">
            <div class="producto-informacion">
                <div class="producto-imagen">
                    <img id="producto-img" src="" alt="Producto" />
                </div>

                <div class="producto-detalles">
                    <h1 id="producto-titulo">Título del producto</h1>
                    <p class="descripcion" id="producto-descripcion">Descripción del producto.</p>
                    <section class="detalles">
                        <h2>Detalles de fabricación</h2>
                        <ul id="especificaciones-producto"></ul>
                    </section>
                    <button id="añadir-carrito" class="boton-carrito">Añadir al Carrito</button>
                </div>
            </div>
        </main>
        <script src="../shop/js/products.js"></script>
        <script src="script.js"></script>
    </body>
</html>
